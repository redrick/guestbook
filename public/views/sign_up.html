<div modal="signingUp" close="closeSignupForm()" options="opts" ng-controller="SessionCtrl">
  <div class="modal-header">
      <h3>Sign Up</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" ng-submit="createUser()">
      <div class="control-group">
        <label class="control-label" for="inputName">Name (required)</label>
        <div class="controls">
          <input type="text" id="inputName" placeholder="Name" ng-model="new_user.user.name" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputLocation">Location (required)</label>
        <div class="controls">
          <input type="text" id="inputLocation" placeholder="Location" ng-model="new_user.user.location" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email (required)</label>
        <div class="controls">
          <input type="email" id="inputEmail" placeholder="Email" ng-model="new_user.user.email" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password (required)</label>
        <div class="controls">
          <input type="password" id="inputPassword" placeholder="Password" ng-model="new_user.user.password" required>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn cancel" ng-click="closeSignupForm()">Cancel</button>
    <button type="submit" class="btn btn-primary ng-hide" ng-click="createUser()" ng-show="isValidUser()">Sign up</button>
  </div>
</div>
